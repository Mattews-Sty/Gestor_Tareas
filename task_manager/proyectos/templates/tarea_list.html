{% extends 'base.html' %}

{% block content %}
  <h2>Tareas del Proyecto: {{ proyecto.nombre }}</h2>
  <a href="{% url 'tarea_create' proyecto.id %}">Crear Nueva Tarea</a>
  <ul>
    {% for tarea in tareas %}
      <li>{{ tarea.nombre }} - {{ tarea.descripcion }} - {{ tarea.asignado_a }} - {{ tarea.completado }}</li>
    {% endfor %}
  </ul>
{% endblock %}
