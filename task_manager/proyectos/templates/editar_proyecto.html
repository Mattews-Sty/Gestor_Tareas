<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/editar_proyecto_styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
</head>
<body>
    <div class="main">
    <div class="form-container">
        <h1>EDITAR PROYECTO</h1>
    
    <main>
        
        
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre del Proyecto</label>
                    <input type="text" id="id_nombre" name="nombre" value="{{ form.nombre.value }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_descripcion">Descripción</label>
                    <textarea id="id_descripcion" name="descripcion" class="form-control">{{ form.descripcion.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_fecha_limite">Fecha Límite</label>
                    <input type="date" id="id_fecha_limite" name="fecha_limite" value="{{ form.fecha_limite.value }}" class="form-control">
                </div>
                <div class="d-flex flex-row ">
                <button type="submit" class="btn btn-primary" style="font-family: 'Federant';">Guardar Cambios</button>
                <a class="btn btn-secondary mx-3" style="font-family: 'Federant';" href="{% url 'proyecto_list' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
