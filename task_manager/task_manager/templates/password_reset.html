<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_reset_styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h2 class="text-center mb-3">Recover Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="d-flex mt-4 justify-content-center align-items-center">
            <button class="btn-lg btn-info" type="submit">Send Recovery Link</button>
            </div>
            <div class="d-flex my-2 justify-content-end">
            <p><a href="{% url 'login' %}">Regresar al login</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
