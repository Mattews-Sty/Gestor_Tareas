<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_reset_styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2 class="text-center mb-3">RECUPERAR CONTRASEÑA</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Ingresa Tú Correo:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                {% if messages %}
                <div class="alert w-100 w-sm-50 h-10 py-1 mt-3 alert-danger" role="alert">
                        {% for message in messages %}
                            <p class="my-2 fs-6 text-justify fw-bolder" id="message">{{ message|striptags|escape }}</p>
                        {% endfor %}
                </div>
                {% endif %}
                <div class="d-flex mt-3 justify-content-center align-items-center">
                    <button class="btn-lg btn-primary" type="submit">Enviar Enlace De Recuperación</button>
                </div>
                <div class="d-flex my-2 justify-content-end">
                    <p><a href="{% url 'login' %}">Regresar A Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
