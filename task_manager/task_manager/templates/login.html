<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h2 class="text-center mb-3">INICIAR SESIÓN</h2>
        <form method="POST">
            
            {% csrf_token %}
            <div class="mt-3 form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class=" mt-3 form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            {% if messages %}
            <div class="alert w-100 w-sm-50 h-10 py-1 mt-3 alert-danger" role="alert">
                {% for message in messages %}
                <p class="my-2 fs-8 text-center fw-bolder" id="message">{{ message }}<p>
                {% endfor %}
            </div>
            {% endif %}

            <div class="d-flex  justify-content-center align-items-center">
            <button class="btn-lg my-2 btn-primary" type="submit">Iniciar</button>
            </div>

            
                <div class="d-flex justify-content-end">
                <!-- Enlace para registrarse -->
                <p id="label_link">¿No tienes cuenta? <a class="fw-bolder" href="{% url 'register' %}">Regístrarte</a></p>
                </div>
                <div class="d-flex justify-content-end">
                <!-- Enlace para recuperar la contraseña -->
                <a href="{% url 'password_reset' %}">Olvidaste tú contraseña?</a>
                </div>
            </form>
    </div>
</div>
</body>
</html>
