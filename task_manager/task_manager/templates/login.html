<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h2 class="text-center mb-3">LOG IN</h2>
        <form method="POST">
            
            {% csrf_token %}
            <div class="mt-3 form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class=" mt-3 form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                <p class="my-2" id="message">{{ message }}<p>
                {% endfor %}
            {% endif %}

            <div class="d-flex  justify-content-center align-items-center">
            <button class="btn-lg my-2 btn-primary" type="submit">Login</button>
            </div>

            
                <div class="d-flex justify-content-end">
                <!-- Enlace para registrarse -->
                <p id="label-link">¿No tienes cuenta? <a class="fw-bolder" href="{% url 'register' %}">Regístrarte</a></p>
                </div>
                <div class="d-flex justify-content-end">
                <!-- Enlace para recuperar la contraseña -->
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </div>
            </form>
    </div>
</div>
</body>
</html>
